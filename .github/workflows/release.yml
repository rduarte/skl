name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Linux amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: '0'
        run: |
          VERSION="${GITHUB_REF_NAME}"
          go build -ldflags "-s -w -X github.com/rduarte/skl/cmd.Version=${VERSION}" \
            -o skl-linux-amd64 .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: skl-linux-amd64
